<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</head>

<body>
    <div id='container'>
        <div id='parentTitleBox'>
            <div class='titleBox'>
                CrystalCollectors!
            </div>
        </div>

        <div id="instructionBox">

        </div>
        <div id="parentRanW1Box">
            <div class="ranNumBox scores">
            </div>
            <div class="scoreDisplay scores">
                <p class="scoreDisplayChild scores">Your Score</p>
            </div>
            <div class="winLoseBox">
                <p> Wins: </p>
                <p class="win">0</p>
                <p> Loses: </p>
                <p class="loss">0</p>
            </div>
        </div>

        <div id="parentGameButtons">

            <div type="button" class="box b1 crystal1" value='1'>
                <img src="./assets/images/crystal-10.png" width="120%">
            </div>

            <div type="button" class="box b2 crystal2" value='2'>
                <img src="./assets/images/crystal-8.png" width="120%">
            </div>

            <div type="button" class="box b3 crystal3" value='3'>
                <img src="./assets/images/crystal-6.png" width="120%">
            </div>
            <div type="button" class="box b4 crystal4" value='4'>
                    <img src="./assets/images/crystal-4.png" width="140%">
            </div>
        </div>
        <div id="parentScore">
            <div class="score">
                <p>Your total score is: </p>
            </div>

        </div>
    </div>
</body>

</html>
